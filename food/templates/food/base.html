<!-- load for django-->
{% load static %}

<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>


        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'food/assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'food/css/styles.css' %}" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container">
                <img class="img-fluid" src="{% static 'food/assets/img/logo.png' %}" alt="logo" id="logo"/>
                <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %} #page-top">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item mx-2">
                            <form method="get" action="{% url 'search' %}">
                                <input name="search" type="text" placeholder="Chercher">
                            </form>
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Mon compte - {{ user }}">
                                    <a href="{% url 'my_account' %}">
                                        <i class="fas fa-user"></i>
                                    </a>
                                </span>
                            {% else %}
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Connection">
                                    <a href="{% url 'my_account' %}">
                                        <i class="far fa-user" ></i>
                                    </a>
                                </span>
                            {% endif %}
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Mes aliments">
                                    <a href="{% url 'my_product' id=0 %}">
                                        <img class="img-fluid" src="{% static 'food/assets/img/carrot.png' %}" alt="carrot" id="carrot"/>
                                    </a>
                                </span>
                            </li>
                        {% endif %}
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Déconnections">
                                    <a href="{% url 'logout' %}">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </a>
                                </span>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <!-- Footer-->
        <footer class="bg-light py-5" style="position: relative">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-3 text-center"><a href="{% url 'legal-mention' %}">Mentions légales</a></div>
                    <div class="col-3 text-center"><a class="js-scroll-trigger" href="{% url 'index' %} #contact">Contact</a></div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static '/food/js/scripts.js' %}"></script>

    </body>
</html>
